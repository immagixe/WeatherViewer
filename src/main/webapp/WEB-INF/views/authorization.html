<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Authorization</title>
</head>
<body>
<div th:insert="header :: authorization_bar"></div>
<h1>Sign in</h1>
<hr>
<form method="POST" th:action="@{/login}" th:object="${user}">
	<div>
		<label for="login">Login</label>
		<input type="text" th:field="*{login}" id="login">
		<div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login error</div>
		<br><br>
		<label for="password">Password</label>
		<input type="text" th:field="*{password}" id="password">
		<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
		<br><br>
		<input type="submit" value="Sign in"/>
	</div>
</form>
</body>
</html>
