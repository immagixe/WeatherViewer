<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
</head>
<body>
<div th:insert="header :: authorization_bar"></div>

<form method="GET" th:action="@{/locations}" th:object="${location}">
    <div>
        <label for="name">Enter location name</label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Login error</div>
        <br><br>
        <input type="submit" value="Find location"/>
    </div>
</form>

</body>
</html>
